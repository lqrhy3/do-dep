<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Telegram Casino Slot</title>
  <style>
    body {
      background: #222;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .slot-machine {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
      font-size: 4rem;
    }
    button {
      padding: 10px 30px;
      font-size: 1.5rem;
      border: none;
      border-radius: 8px;
      background: #ff9800;
      color: #fff;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:active {
      background: #e65100;
    }
  </style>
</head>
<body>
  <h1>🎰 Telegram Casino</h1>
  <div class="slot-machine" id="slots">
    <span>🍒</span>
    <span>🍋</span>
    <span>🍉</span>
  </div>
  <button id="spin-btn">Spin</button>
  <h2 id="result"></h2>

  <script>
    const symbols = ["🍒", "🍋", "🍉", "🍇", "🍊", "7️⃣", "⭐"];
    const slots = document.querySelectorAll("#slots span");
    const result = document.getElementById("result");
    const spinBtn = document.getElementById("spin-btn");

    function getRandomSymbol() {
      return symbols[Math.floor(Math.random() * symbols.length)];
    }

    function spinSlots() {
      result.textContent = "";
      let spins = 20; // how many times to change symbols (for animation)
      let interval = setInterval(() => {
        slots.forEach(slot => slot.textContent = getRandomSymbol());
        spins--;
        if (spins === 0) {
          clearInterval(interval);
          checkWin();
        }
      }, 70);
    }

    function checkWin() {
      const [a, b, c] = Array.from(slots).map(slot => slot.textContent);
      if (a === b && b === c) {
        result.textContent = "🎉 JACKPOT! 🎉";
      } else if (a === b || b === c || a === c) {
        result.textContent = "👍 Nice, two match!";
      } else {
        result.textContent = "😢 Try again!";
      }
    }

    spinBtn.addEventListener("click", spinSlots);
  </script>
</body>
</html>
