<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Telegram Casino Game</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    canvas {
      display: none; /* скрыт, но нужен для requestAnimationFrame */
    }
  </style>
</head>
<body>
  <h1 id="greeting">Loading...</h1>
  <canvas id="fake-canvas" width="1" height="1"></canvas>

  <script>
    // Инициализация Telegram WebApp API
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand();

    // Приветствие пользователя
    const params = new URLSearchParams(window.location.search);
    const username = params.get('username') || 'Guest';
    document.getElementById('greeting').innerText = `HELLO, ${username.toUpperCase()}`;

    // "Обман Telegram", чтобы не висело на Loading
    const canvas = document.getElementById('fake-canvas');
    const ctx = canvas.getContext('2d');

    function fakeDrawLoop() {
      ctx.clearRect(0, 0, 1, 1); // холст обновляется
      requestAnimationFrame(fakeDrawLoop); // обязательный вызов
    }

    requestAnimationFrame(fakeDrawLoop);
  </script>
</body>
</html>
